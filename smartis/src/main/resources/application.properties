mp.graphql.enabled=true
quarkus.smallrye-graphql.ui.enable=true
quarkus.smallrye-graphql.ui.always-include=true

#quarkus.hibernate-orm.database.generation=update
quarkus.flyway.clean-at-start=true	
quarkus.flyway.migrate-at-start=true

## For docker-compose
# PostgreSQL datasource configuration for Quarkus
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
# for docker-compose
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/quarkus_db
# for local dev
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_db 

# Hibernate settings
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable live reload during development
quarkus.live-reload.enabled=true

quarkus.smallrye-graphql.root-path=/graphql
quarkus.http.port=8080

quarkus.log.console.level=DEBUG
quarkus.log.console.json=false


